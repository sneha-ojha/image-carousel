<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-slide">
            <div class="carousel-image-wrapper">
                <img src="https://images.pexels.com/photos/45206/roofing-tile-red-wall-45206.jpeg?auto=compress&cs=tinysrgb&w=400" alt="Image 1">
            </div>
            <div class="carousel-image-wrapper">
                <img src="https://images.pexels.com/photos/1939485/pexels-photo-1939485.jpeg?auto=compress&cs=tinysrgb&w=400" alt="Image 2">
            </div>
            <div class="carousel-image-wrapper">
                <img src="https://images.pexels.com/photos/7233102/pexels-photo-7233102.jpeg?auto=compress&cs=tinysrgb&w=400" alt="Image 3">
            </div>
        </div>
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
        <div class="carousel-dots">
            <span class="dot" data-slide="0"></span>
            <span class="dot" data-slide="1"></span>
            <span class="dot" data-slide="2"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
